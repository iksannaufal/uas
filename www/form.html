<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var nim = decodeURI(getUrlVars()["nim"]);
        var foto = decodeURI(getUrlVars()["foto"]);
        var alamat = decodeURI(getUrlVars()["alamat"]);
        var fakultas = decodeURI(getUrlVars()["fakultas"]);
        $("#id").val(id);
        $("#nama").val(nama);
        $("#nim").val(nim);
        $("#foto").val(foto);
        $("#alamat").val(alamat);
        $("#fakultas").val(fakultas);
        $("#update").click(function() {
            var id = $("#id").val();
            var nama = $("#nama").val();
            var nim = $("#nim").val();
            var foto = $("#foto").val();
            var alamat = $("#alamat").val();
            var fakultas = $("#fakultas").val();
            var dataString = "id=" + id + "&nama=" + nama + "&nim=" + nim + "&foto=" + foto + "&alamat=" + alamat + "&fakultas=" + fakultas + "&update=";
            $.ajax({
                type: "POST",
                url: "https://multifid-pastes.000webhostapp.com/appcordova-master/appcordova-master/www/admin/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://multifid-pastes.000webhostapp.com/appcordova-master/appcordova-master/www/admin/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>
