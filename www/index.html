<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama = $("#nama").val();
            var nim = $("#nim").val();
            var foto = $("#foto").val();
            var alamat = $("#alamat").val();
            var fakultas = $("#fakultas").val();
            var dataString = "nama=" + nama + "&nim=" + nim + "&foto=" + foto + "&alamat=" + alamat + "&fakultas=" + fakultas + "&insert=";
            if ($.trim(nama).length > 0 & $.trim(nim).length > 0 & $.trim(foto).length > 0 & $.trim(alamat).length > 0 & $.trim(fakultas).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://multifid-pastes.000webhostapp.com/appcordova-master/appcordova-master/www/admin/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>
